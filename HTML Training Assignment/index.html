<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta content="text/html; charset=utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script href="js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #FAFAFA">
    <div class="body1">
        <div class="d-flex flex-column flex-lg-row align-items-center justify-content-space-between">
            <div class="col-md-7">
                <img class="image" src="images/hero-image.png" alt="hero-image" />
            </div>
            <div class="col-md-5">
                <img class="logo" src="images/logo.svg" alt="company logo" />
                <p class="discription"> We are <span style="color: #C8242F; font-weight:900 bold;">experts</span> in business, 
                <br />marketing, growth, & sales.</p>
                <p style="font-family: 'Roboto', sans-serif; color: #3E3E3E; font-size:25px; font-weight:600; line-height:33px">Login into your account</p>
                <div>
                    <input type="text" placeholder="Username" class="form-control" /><br />
                    <input type="password" placeholder="Password" class="form-control" /><br />
                </div>
                <input type="submit" value="Login" class="btn"/><a href="" class="forgotpass">Forgot Password?</a><br />
                
                <p class="registertext">Are you a new Member?<a href="" style="text-decoration: none;"><span style="color: #C8242F;font-weight:700">Register here</span></a></p>
            </div>
        </div>
    </div>
</body>
</html>
